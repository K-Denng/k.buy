<!DOCTYPE html>
<html>
  <head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %> -- k.buy电商平台demo</title>
  </head>
<body>
  <%= require('html-loader!./layout/nav.html') %>
  <%= require('html-loader!./layout/head-search.html') %>
    <div class="page-wrap">
      <div class="user-content">
        <div class="user-title">用户登录</div>
        <div class="user-box">
          <div class="user-status error">
            <i class="fa fa-minus-circle" aria-hidden="true"></i>
            <span></span>
          </div>
          <div class="user-item">
            <label class="user-label" for="username">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-input" type="text" name="" id="username" placeholder="请输入用户名" autocomplete="off" autofocus="autofocus">
          </div>
          <div class="user-item">
            <!-- <div class="user-status ture">
              <i class="fa fa-check-circle" aria-hidden="true"></i>
              <span></span>
            </div> -->
            <label class="user-label" for="password">
              <i class="fa fa-lock"></i>
            </label>
            <input class="user-input" type="password" name="" id="password" placeholder="请输入密码" autocomplete="off" autofocus="autofocus">
            
          </div>
          <a class="btn btn-submit" >登录</a>
          <div class="link-item">
            <a href="./user-password-reset.html" class="link" target="_blank">忘记密码</a>
            <a href="./user-register.html" class="link" target="_blank">免费注册</a>
          </div>
        </div>
      </div>
    </div>
  <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
